<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="bodyContainer">
        <section>
            <h2 id="heading">TESTIMONALS</h2>
            <p id="subtitle"> What our clients say about us</p>

        </section>

        <div class="cardContainer">

            <div class="profile">

                <div class="profileImage">
                    <img src="https://api.dicebear.com/7.x/notionists/svg?seed=John?size=64" alt="">
    
                </div>
    
                <div class="profileName">
                    
                    <p>Balendu Singh</p>

                    <div class="starTags">
                        <span class="star">&#9733;</span>
                        <span class="star">&#9733;</span>
                        <span class="star">&#9733;</span>
                        <span class="star">&#9733;</span>
                        <span class="star1">&#9734;</span>
                    </div>
        
                </div>
            </div>

           
            <div class="clientComment">
                <p>
                    Hello! I'm Balendu Singh, a Computer Science student, 
                    embarking on an exciting journey to master web devlopment. 
                    Thank you! 
                </p>
            </div>
        </div>
    </div>
